# Maximum number of processes that can be sent to the kernel
ProcChanSize: 1000

# Minimum free frames for a process to be ready
MinimumFreeFrames: 8

Sched:
  # Lower means faster
  TimeQuantum: 50

CPU:
  # Lower means faster
  ClockSpeed1: 3
  ClockSpeed2: 3


Memory:
  # Should be a power of 2
  PageSize: 32

  # Should be a power of 2
  TotalRam: 4096
